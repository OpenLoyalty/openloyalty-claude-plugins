name: Claude Code Review

on:
  pull_request:
    types: [labeled]

jobs:
  claude-review:
    if: github.event.label.name == 'aireview'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          label_trigger: aireview
          claude_args: |
            --allowedTools Bash
          prompt: |
            Read the file .github/prompts/ci-review.md and follow its instructions to perform a code review of this PR.
          plugin_marketplaces: |
            https://github.com/EveryInc/compound-engineering-plugin.git
            https://github.com/OpenLoyalty/openloyalty-claude-plugins.git
          plugins: |
            compound-engineering@every-marketplace
            openloyalty@openloyalty-claude-plugins
